<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            color: #555555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 14px;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Username</h1>
        <form method="POST" action="/check-user">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required placeholder="Username">
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
