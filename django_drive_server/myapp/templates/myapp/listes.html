<div class="files">
    {% for file in files %}
        <div class="file">
            <a href="{{ file.file.url }}">{{ file.title }}</a>
            {% if file.folder %}
                (Dossier: {{ file.folder.name }})
            {% endif %}
            <a href="{% url 'delete_file' file.id %}">Supprimer</a>
        </div>
    {% empty %}
        <p>Aucun fichier trouv√©.</p>
    {% endfor %}
</div>
